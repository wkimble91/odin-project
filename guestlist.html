<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <style>
        html {
            font-family: sans-serif;
        }

        h2 {
            font-size: 16px;
        }

        .a11y-label {
            margin: 0;
            text-align: right;
            font-size: 0.7rem;
            width: 98%;
        }

        body {
            margin: 10px;
            background: #f5f9fa;
        }
    </style>
</head>

<body>
    <div class='output'>
        <p class='admitted'>Admit:</p>
        <p class='refused'>Refuse:</p>
    </div>

</body>

<script>
    const people=['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

    const admitted=document.querySelector('.admitted');
    const refused=document.querySelector('.refused');
    let admittedStr=''
    let refusedStr=''
    admitted.textContent='Admit: ';
    refused.textContent='Refuse: ';

    // loop starts here
    for (i=0; i<people.length; i++) {
        if ((people[i]=="Phil")||(people[i]=="Lola")) {
            refusedStr+=people[i]+", "
        } else {
            admittedStr+=people[i]+", "
        }
    }
    refused.textContent+=refusedStr.slice(0, refusedStr.length-2)
    admitted.textContent+=admittedStr.slice(0, admittedStr.length-2)
</script>

</html>
