<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1>
        THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
        <div class="content">
            This is the glorious text-content!
        </div>
    </div>

    <script>
        const container=document.querySelector('#container');
        // a <p> with red text that says “Hey I’m red!”
        const redParagraph=document.createElement("p")
        redParagraph.textContent="Hey I'm red!"
        redParagraph.style.color="red"
        container.appendChild(redParagraph)

        // an <h3> with blue text that says “I’m a blue h3!”
        const blueHeader=document.createElement("h3")
        blueHeader.textContent="I'm a blue h3!"
        blueHeader.style.cssText='color: blue'
        container.appendChild(blueHeader)

        // a <div> with a black border and pink background color 
        const blackBorderedDiv=document.createElement('div')
        blackBorderedDiv.classList.add('insideContainer')
        blackBorderedDiv.style.cssText='border: 1px solid black; background-color: pink'

        // with the following elements inside of it
        // another <h1> that says “I’m in a div”
        const headerDiv=document.createElement("h1")
        headerDiv.textContent="I'm in a div"
        blackBorderedDiv.appendChild(headerDiv)

        // a <p> that says “ME TOO!”
        const pDiv=document.createElement('p')
        pDiv.textContent="ME TOO!"
        blackBorderedDiv.appendChild(pDiv)

        container.appendChild(blackBorderedDiv)

    </script>
</body>

</html>
